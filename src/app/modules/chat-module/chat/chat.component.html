<div class="container">
    <h3 class=" text-center">Messaging</h3>
    <div class="messaging">
        <div class="inbox_msg">
            <div class="inbox_people">
                <div class="headind_srch">
                    <div class="recent_heading">
                        <h4>Recent</h4>
                    </div>
                    <div class="srch_bar">
                        <div class="stylish-input-group">
                            <input type="text" class="search-bar" placeholder="Search">
                            <span class="input-group-addon">
                                <button type="button"> <i class="fa fa-search" aria-hidden="true"></i> </button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="inbox_chat">
                    <!-- active_chat -->
                    <div class="chat_list" *ngFor="let eachSender of this.senderNamesList;" (click)="loadUserMessageList(eachSender)">
                        <div class="chat_people">
                            <div class="chat_img"> <img src="https://ptetutorials.com/images/user-profile.png"
                                    alt="sunil"> </div>
                            <div class="chat_ib">
                                <h5>{{ eachSender }} <span class="chat_date">Dec 25</span></h5>
                                <p>Test, which is a new approach to have all solutions
                                    astrology under one roof.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mesgs">
                <div class="msg_history" *ngIf="this.showChatRoom">
                    <div *ngFor="let eachMessage of this.messageArray">
                        <div class="incoming_msg" *ngIf="this.userName != eachMessage.senderName">
                            <div class="incoming_msg_img"> <img src="https://ptetutorials.com/images/user-profile.png"
                                    alt="sunil"> </div>
                            <div class="received_msg">
                                <div class="received_withd_msg">
                                    <p>{{ eachMessage.message }}</p>
                                    <span class="time_date"> 11:01 AM | June 9</span>
                                </div>
                            </div>
                        </div>
                        <div class="outgoing_msg" *ngIf="this.userName == eachMessage.senderName">
                            <div class="sent_msg">
                                <p>{{ eachMessage.message }}</p>
                                <span class="time_date"> 11:01 AM | June 9</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="type_msg">
                    <div class="input_msg_write">
                        <form [formGroup]="this.messageForm">
                            <input type="text" class="write_msg" placeholder="Type a message" formControlName="message" (keyup.enter)="sendPrivateMessage()" />
                            <button class="msg_send_btn" type="button"><i class="fa fa-paper-plane-o"
                                aria-hidden="true"></i></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <p class="text-center top_spac"> Design by <a target="_blank"
                href="https://www.linkedin.com/in/sunil-rajput-nattho-singh/">Sunil Rajput</a></p>

    </div>
</div>
